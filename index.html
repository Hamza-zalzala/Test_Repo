<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مطعم الزلزال - اطلب الآن</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="tabs-container" id="tabs-nav"></div>

    <div id="menu"></div>

    <div id="cart-bar" class="cart-bar" onclick="toggleCart()">
        <div class="cart-bar-info">
            <span id="items-count" class="badge">0</span>
            <span class="view-order-text">عرض طلبي</span>
        </div>
        <div id="bar-total" class="bar-total">0 ل.س</div>
    </div>

    <div id="cart-modal" class="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>مراجعة الطلب</h3>
                <button onclick="toggleCart()" class="close-btn">&times;</button>
            </div>
            
            <div id="cart-summary" class="cart-summary-list">
                </div>

            <div class="notes-section">
                <label for="notes">ملاحظات إضافية:</label>
                <textarea id="notes" class="notes-area" placeholder="مثال: بدون حد، زيادة ثوم..."></textarea>
            </div>
            
            <div class="modal-total">
                <span>الإجمالي:</span>
                <span id="total">0</span> ل.س
            </div>
            <p class="helper-text">اضغط على "تأكيد الطلب" بالأسفل للإرسال</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
